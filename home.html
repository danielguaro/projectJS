<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link
			rel="stylesheet"
			media="(min-width:699px)"
			href="./stylesDesktop.css"
		/>
		<title>Floristeria Jardin Imperial</title>
	</head>
	<body>
		<header>
			<a href="./home.html">
				<div class="principalLog"></div>
			</a>
			<nav class="options">
				<ul class="header_options-list">
					<li class="header_list">
						<div class="header_button">
							<img src="./assets/menu.svg" alt="menu" class="header_list-img" />
						</div>
						<ul class="list_show-header">
							<li class="list_item-header">
								<a class="items_header" href="">Inicio</a>
							</li>
							<li class="list_item-header">
								<a class="items_header" href="">Iniciar sesión</a>
							</li>
							<li class="list_item-header">
								<a class="items_header" href="">Momentos</a>
							</li>
							<li class="list_item-header">
								<a class="items_header" href="">Quienes somos</a>
							</li>
							<li class="list_item-header">
								<a class="items_header" href="">Contactanos</a>
							</li>
						</ul>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<nav class="main_nav">
				<ul class="list">
					<li class="list_item">
						<div class="list_button">
							<img src="./assets/home.svg" alt="home" class="list_img" />
							<a href="" class="nav_link">inicio</a>
						</div>
					</li>
					<li class="list_item">
						<div class="list_button">
							<img src="./assets/user.svg" alt="" class="list_img" />
							<a href="" class="nav_link">usuario</a>
						</div>
					</li>
					<li class="list_item list_item--click">
						<div class="list_button list_button--click">
							<img src="./assets/moments.svg" alt="" class="list_img" />
							<p href="" class="nav_link">Momentos</p>
							<img
								src="./assets/arrowHoriz.svg"
								alt="arrow"
								class="list_arrow"
							/>
						</div>
						<ul class="list_show">
							<li class="list_inside">
								<a href="" class="nav_link nav_link--inside">amor</a>
							</li>
							<li class="list_inside">
								<a href="" class="nav_link nav_link--inside">Aniversario</a>
							</li>
							<li class="list_inside">
								<a href="" class="nav_link nav_link--inside">Cumpleaños</a>
							</li>
							<li class="list_inside">
								<a href="" class="nav_link nav_link--inside">Condolencias</a>
							</li>
						</ul>
					</li>
					<li class="list_item">
						<div class="list_button">
							<img src="./assets/us.svg" alt="" class="list_img" />
							<a href="" class="nav_link">Queines somos</a>
						</div>
					</li>
					<li class="list_item">
						<div class="list_button">
							<img src="./assets/contact.svg" alt="" class="list_img" />
							<a href="" class="nav_link">Contactanos</a>
						</div>
					</li>
				</ul>
			</nav>
		</main>
		<script src="./index.js"></script>
